<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic tac toe</title>
    <link rel="shortcut icon" href="images/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="site">
    <header class="header">
        <div class="wrapper wrapper_header">
            <h1 class="header__title">
                Tic tac toe
            </h1>
        </div>
    </header>
    <main class="main">
        <div class="wrapper wrapper_main">
            <button class="recordButton">Records</button>
            <div class="tic">
                <div class="tic__item"></div>
                <div class="tic__item"></div>
                <div class="tic__item"></div>
                <div class="tic__item"></div>
                <div class="tic__item"></div>
                <div class="tic__item"></div>
                <div class="tic__item"></div>
                <div class="tic__item"></div>
                <div class="tic__item"></div>
                <div class="info">
                    <div class="info__winner">Winner</div>
                    <div class="info__numMoves">Number of moves: </div>
                    <div class="info__mode">Select game mode:
                        <div class="mode__items">
                        <div class="mode__item">Player vs Computer</div>
                        <div class="mode__item">Player vs Player</div>
                        </div>
                    </div>
                </div>
                <div class="recordTable">
                No records
                </div>
            </div>

        </div>
    </main>
    <footer class="footer">
        <div class="wrapper wrapper_footer">
            <div class="footer__link">
                <a href="https://github.com/Mldx" class="link">MLDX</a>
            </div>
            <div class="year">2022</div>
            <div class="logoRS">
                <a href="https://rs.school/js/" class="logoRS__link"></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</div>
</body>
</html>
